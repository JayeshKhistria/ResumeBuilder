<section class="bg-light">
  <div class="container-fluid text-center">
    <div class="row p-5">
      <div class="col-md-12 p-5 card border-0 shadow mx-auto w-50 text-center">
        <h1 class="text-danger">User Register Form</h1>
        <span class="border-bottom mb-5"></span>

        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="">

          <input type="text" [(ngModel)]="usersModel.fullname" class="form-control" placeholder="Enter Your Fullname"
            name="fullname" #fullname="ngModel" required="required" />
          <small class="text-warning mt-0" *ngIf="!fullname.valid && fullname.touched">Please Enter Your
            FullName</small>

          <input type="text" [(ngModel)]="usersModel.username" class="form-control mt-3"
            placeholder="Enter Your Username" name="username" #username="ngModel" required="required" email />
          <small class="text-warning mt-0" *ngIf="username.touched && username.errors?.['required']">Please Enter Your
            Email</small>
          <small class="text-warning mt-0" *ngIf="!username.valid && username.errors?.['email']">Please Enter Valid
            Email</small>

          <input type="text" [(ngModel)]="userPassword" name="password" class="form-control mt-3"
            placeholder="Enter Your Password" required="required" #password="ngModel" minlength="4" maxlength="8" />
          <small class="text-warning" *ngIf="password.touched && password.errors?.['required']">Please Enter Your
            Password<br></small>
          <small class="text-warning"
            *ngIf="!password.valid && password.errors?.['minlength'] || password.errors?.['maxlength']">Enter Password
            with length 4-8<br></small>

          <input type="radio" [(ngModel)]="usersModel.gender" name="gender" value="Male" class="radio mt-3" #gender="ngModel" required="required" />
          <span class="">&emsp;Male</span>

          <input type="radio" [(ngModel)]="usersModel.gender" name="gender" value="Female" class="radio mt-3 ms-5" #gender="ngModel" /><span
            class="input"  required="required">&emsp;Female</span><br>

          <small class="text-warning" *ngIf="gender.touched && gender.errors?.['required']">Please Select Your Gender</small>



          <input type="text" [(ngModel)]="usersModel.address" name="address" class="form-control mt-3"
            placeholder="Enter Your Address" required="required" #address="ngModel" />
          <small class="text-warning" *ngIf="!address.valid && address.touched">Please Enter Your address</small>

          <input type="text" onlyNumber [(ngModel)]="usersModel.mobile" name="mobile" class="form-control mt-3"
            placeholder="Enter Your Mobile" required="required" #mobile="ngModel" pattern="^[0-9]{10}$" minlength="10"
            maxlength="10" />
          <small class="text-warning" *ngIf="mobile.touched && mobile.errors?.['required']">Please Enter Your
            Mobile</small>
          <small class="text-warning" *ngIf="!mobile.valid && mobile.errors?.['pattern']">Enter 10 Digit Mobile
            Number</small>

          <br>
          <button type="submit" class="btn btn-outline-light mt-3" [disabled]="!registerForm.valid">Register</button>
        </form>

      </div>
    </div>
  </div>
</section>
